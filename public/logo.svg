<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="#314da2" />
  
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="4" stroke-linecap="round">
    <line x1="100" y1="20" x2="100" y2="40" />
    <line x1="155" y1="35" x2="142" y2="48" />
    <line x1="180" y1="100" x2="160" y2="100" />
    <line x1="155" y1="165" x2="142" y2="152" />
    <line x1="100" y1="180" x2="100" y2="160" />
    <line x1="45" y1="165" x2="58" y2="152" />
    <line x1="20" y1="100" x2="40" y2="100" />
    <line x1="45" y1="35" x2="58" y2="48" />
  </g>
  
  <!-- Sun circle -->
  <circle cx="100" cy="100" r="35" fill="url(#sunGradient)" />
  
  <!-- Text SFM -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFD700" text-anchor="middle">SFM</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">SUNRISE FM</text>
</svg>
